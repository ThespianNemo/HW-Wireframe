<!DOCTYPE html>
<html lang="en-us"></html>
	<head>
        <meta charset="UTF-8">
		<title>Easier Layout</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
<!-- First two page banners -->
        <div class="container">
            <section id="Header">
                <p>header</p>
            </section>

            <section id="Nav">
                    <p>nav</p>
            </section>
        </div>
<!-- Sections positioned on left side of screen -->
        <div class="Nested">

            <section id="Section">
                <p>section</p>
                <section id="Article">
                    <p>article</p>
                    <section id="Headers">
                        <p>h1, h2, h3</p>
                    </section>
                    <section id="Paragraph">
                        <p>p</p>
                    </section>
                </section>    
            </section>
        </div>
<!-- Section positioned on right side of screen -->
        <div class="aside">
                <section id="aside">
                    <p>aside</p>
                </section>
        </div>
<!-- Banner positioned at bottom of screen -->        
        <div class="Footnote">
            <section id="footer">
                <p>footer</p>
            </section>
        </div>

    </body>
</html>
